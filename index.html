    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #ffdde1 0, #ee9ca7 40%, #2b1331 100%);
      color: #fff;
      overflow: hidden;
      position: relative;
    }

    .hearts,
    .floating-messages {
      position: fixed;
      inset: 0;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      width: 18px;
      height: 18px;
      background: #ff6b9c;
      transform: rotate(45deg);
      animation: floatUp 10s linear infinite;
      opacity: 0.8;
    }

    /* Scales correctly with the randomized heart size */
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: #ff6b9c;
    }
    .heart::before { left: -50%; top: 0; }
    .heart::after  { left: 0; top: -50%; }

    @keyframes floatUp {
      0% { transform: translateY(100vh) rotate(45deg); opacity: 0; }
      20% { opacity: 0.9; }
      100% { transform: translateY(-20vh) rotate(45deg); opacity: 0; }
    }

    /* Floating love messages */
    .love-message {
      position: absolute;
      font-size: 0.9rem;
      color: #ffe4f7;
      background: rgba(0, 0, 0, 0.35);
      padding: 6px 10px;
      border-radius: 999px;
      white-space: nowrap;
      animation: floatMsg 14s linear infinite;
      opacity: 0;
    }

    @keyframes floatMsg {
      0% { transform: translateY(100vh) translateX(0); opacity: 0; }
      10% { opacity: 1; }
      50% { transform: translateY(20vh) translateX(20px); opacity: 1; }
      100% { transform: translateY(-20vh) translateX(-20px); opacity: 0; }
    }

    .card {
      position: relative;
      z-index: 1;
      max-width: 450px;
      width: 90%;
      padding: 32px 26px 32px;
      border-radius: 24px;
      background: rgba(15, 6, 23, 0.88);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.55);
      text-align: center;
      backdrop-filter: blur(14px);
    }
